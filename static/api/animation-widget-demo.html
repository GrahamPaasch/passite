<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Animation widget demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body, html { height:100%; overflow:hidden }
		.horizontal-split { display:grid; grid-template-rows: 50% 50%; height:100%; overflow:hidden }
		#top     { grid-row:1 }
		#bottom  { grid-row:2 }
	</style>
</head>
<body>

<div class="horizontal-split">
	<div id="top"></div>
	<div id="bottom"></div>
</div>

<script src="/api/animation-widget-standalone.js"></script>
<script>

fetch('/api/examples/holy_grail.jif')
	.then(response => response.json())
	.then(jif => {
		new AnimationWidget({
			target: document.getElementById("top"),
			props: {
				jif: jif,
				animationSpeed: 0.5,
			}
		});
	})

fetch('/api/examples/531.jif')
	.then(response => response.json())
	.then(jif => {
		const aw = new AnimationWidget({
			target: document.getElementById("bottom"),
			props: { jif: jif }
		});
		setTimeout(() => { aw.jugglingSpeed = 4 }, 2000);
	})

</script>

</body>
</html>
